<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/header :: header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>

    .error {
        display: inline;
        color: red;
    }
</style>
<div class="container">
    <form action="/post/save" th:object="${postUpdateForm}" method="post">
        <div class="form-group">
            <label for="title" th:text="제목"></label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력해주세요">

            <span class="error error-title"></span>
        </div>
        <div class="form-group">
            <label for="category" th:text="카테고리"></label>
            <input type="text" th:field="*{category}" class="form-control" placeholder="카테고리를 입력해주세요">
            <span class="error error-category"></span>

        </div>
        <div class="form-group">
            <label th:text="내용"></label>
            <textarea type="text" th:field="*{content}" class="form-control" placeholder="내용을 입력해주세요"></textarea>
            <span class="error error-content"></span>

        </div>
        <input type="hidden" id="postId" th:value="${postId}">
    </form>
</div>

<br/>

<div class="container">
    <button type="button" id="btn-post-update" class="btn btn-success">수정</button>
    <a th:href="|/post/${postId}|" class="btn btn-secondary" role="button">취소</a>
</div>

</body>

<footer th:replace="~{fragment/footer :: footer(~{::js})}">
    <th:block th:fragment="js">
        <script src="/js/post-update.js"></script>
    </th:block>

</footer>

</html>
