<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/header :: header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <form action="/post/save" th:object="${postSaveForm}" method="post">
        <div class="form-group">
            <label for="title" th:text="제목"></label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력해주세요">
        </div>
        <div class="form-group">
            <label for="category" th:text="카테고리"></label>
            <input type="text" th:field="*{category}" class="form-control" placeholder="카테고리를 입력해주세요">
        </div>
        <div class="form-group">
            <label th:text="내용"></label>
            <textarea type="text" th:field="*{content}" class="form-control" placeholder="내용을 입력해주세요"></textarea>
        </div>
        <button type="button" id="btn-post-save" class="btn btn-primary">게시</button>
    </form>
</div>
</body>

<footer th:replace="~{fragment/footer :: footer(~{::js})}">
    <th:block th:fragment="js">
        <script src="/js/post-save.js"></script>
    </th:block>

</footer>

</html>
